<!DOCTYPE html>
<html>
<head>
    <title>Drop Catch Game</title>
    <style>
        #gameScreen {
            display: none;
        }
        #gameCanvas {
            width: 800px;
            height: 600px;
            border: 1px solid black;
            background-color: white;  /* Set the background color to white */
        }
    </style>
</head>
<body>
    <div id="characterSelection">
        <h1>Select Your LLM and help the CEO catch those dollars whilst avoiding lawsuits!</h1>
        <button onclick="startGame('Bard')">Bard</button>
        <button onclick="startGame('ChatGPT')">ChatGPT</button>
        <button onclick="startGame('Claude.AI')">Claude.AI</button>
    </div>
    <div id="gameScreen">
        <h1>Drop Catch Game</h1>
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <div id="gameOverScreen" style="display: none;">
        <h1>Game Over!</h1>
        <!-- Add more content here if desired -->
        <button onclick="restartGame()">Play Again</button>
    </div>
    <h2>High Scores</h2>
    <table id="highScoresTable"></table>

    <script src="game.js"></script>
</body>
</html>
